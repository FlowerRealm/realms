root = "."
tmp_dir = ".tmp/air"

[build]
  pre_cmd = ["mkdir -p ./.tmp/air"]
  cmd = "go build -o ./.tmp/air/realms ./cmd/realms"
  entrypoint = ["./.tmp/air/realms", "-config", "config.yaml"]

  include_ext = ["go", "html", "sql", "yaml"]
  exclude_dir = [".git", ".tmp", "vendor", "helloagents"]
  exclude_regex = ["_test\\.go"]

  delay = 200
  stop_on_error = true

[misc]
  clean_on_exit = true
