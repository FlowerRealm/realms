name: ci

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Go test
        run: go test ./...

  e2e-codex:
    runs-on: ubuntu-latest
    needs: test
    env:
      REALMS_CI_ENFORCE_E2E: "1"
      REALMS_CI_UPSTREAM_BASE_URL: ${{ secrets.REALMS_CI_UPSTREAM_BASE_URL }}
      REALMS_CI_UPSTREAM_API_KEY: ${{ secrets.REALMS_CI_UPSTREAM_API_KEY }}
      REALMS_CI_MODEL: ${{ secrets.REALMS_CI_MODEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Codex CLI
        run: npm install -g @openai/codex

      - name: E2E (Codex CLI -> Realms -> Upstream)
        run: go test ./tests/e2e -run TestCodexCLI_E2E -count=1

  e2e-web:
    runs-on: ubuntu-latest
    needs: test
    env:
      REALMS_E2E_ENFORCE_REAL_UPSTREAM: "1"
      REALMS_E2E_UPSTREAM_BASE_URL: ${{ secrets.REALMS_CI_UPSTREAM_BASE_URL }}
      REALMS_E2E_UPSTREAM_API_KEY: ${{ secrets.REALMS_CI_UPSTREAM_API_KEY }}
      REALMS_E2E_BILLING_MODEL: ${{ secrets.REALMS_CI_MODEL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web deps
        run: npm --prefix web ci

      - name: Install Playwright (chromium)
        working-directory: web
        run: npx playwright install --with-deps chromium

      - name: Build web
        run: npm --prefix web run build

      - name: Upstream preflight (models + responses)
        shell: bash
        run: |
          set -euo pipefail

          raw_base="${REALMS_E2E_UPSTREAM_BASE_URL%/}"
          if [[ "${raw_base}" == */v1 ]]; then
            api_base="${raw_base}"
          else
            api_base="${raw_base}/v1"
          fi

          echo "preflight api_base=${api_base}"

          models_body="$(mktemp)"
          models_code="$(
            curl -sS -m 30 -o "${models_body}" -w '%{http_code}' \
              -H "Authorization: Bearer ${REALMS_E2E_UPSTREAM_API_KEY}" \
              "${api_base}/models"
          )"
          echo "models status=${models_code}"
          sed -n '1,8p' "${models_body}" || true

          resp_body="$(mktemp)"
          resp_code="$(
            curl -sS -m 45 -o "${resp_body}" -w '%{http_code}' \
              -H "Authorization: Bearer ${REALMS_E2E_UPSTREAM_API_KEY}" \
              -H "Content-Type: application/json" \
              -X POST "${api_base}/responses" \
              --data "$(cat <<JSON
          {
            "model": "${REALMS_E2E_BILLING_MODEL}",
            "input": [
              {
                "role": "user",
                "content": [
                  { "type": "input_text", "text": "ci-preflight" }
                ]
              }
            ],
            "stream": false
          }
          JSON
          )"
          )"
          echo "responses status=${resp_code}"
          sed -n '1,20p' "${resp_body}" || true

          case "${models_code}" in
            2*|4*) ;;
            *)
              echo "preflight failed: unexpected /models status ${models_code}"
              exit 1
              ;;
          esac
          case "${resp_code}" in
            2*|4*) ;;
            *)
              echo "preflight failed: unexpected /responses status ${resp_code}"
              exit 1
              ;;
          esac

      - name: E2E (Playwright -> Realms SPA -> Real Upstream)
        run: npm --prefix web run test:e2e:ci

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            web/playwright-report
            web/test-results
