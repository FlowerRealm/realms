{{define "page_login"}}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm border-0 mt-5">
      <div class="card-body p-4">
        <h2 class="h4 card-title text-center mb-4">登录 Realms</h2>
        
        {{if .Error}}
        <div class="alert alert-danger py-2" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-1"></i> {{.Error}}
        </div>
        {{end}}
        {{if .Notice}}
        <div class="alert alert-success py-2" role="alert">
          <i class="bi bi-check-circle-fill me-1"></i> {{.Notice}}
        </div>
        {{end}}

        <form method="POST" action="/login">
          {{if .Next}}<input type="hidden" name="next" value="{{.Next}}">{{end}}
          <div class="mb-3">
            <label class="form-label">邮箱或账号名</label>
            <input name="login" type="text" class="form-control" autocomplete="username" required placeholder="name@example.com 或 alice">
          </div>
          <div class="mb-3">
            <label class="form-label">密码</label>
            <input name="password" type="password" class="form-control" autocomplete="current-password" required placeholder="******">
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">立即登录</button>
          </div>
        </form>
      </div>
      {{if .AllowRegister}}
      <div class="card-footer bg-transparent text-center py-3">
        <span class="text-muted small">还没有账号？</span>
        <a href="/register" class="text-decoration-none">注册新账号</a>
      </div>
      {{end}}
    </div>
  </div>
</div>
{{end}}
