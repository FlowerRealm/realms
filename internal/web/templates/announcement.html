{{define "page_announcement"}}
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h2 class="h4 fw-bold mb-0">{{.Announcement.Title}}</h2>
    <p class="text-muted small mb-0">{{.Announcement.CreatedAt}}</p>
  </div>
  <a href="/announcements" class="btn btn-outline-secondary btn-sm">
    <i class="bi bi-arrow-left me-1"></i> 返回
  </a>
</div>

<div class="card">
  <div class="card-body">
    <div style="white-space: pre-wrap;">{{.Announcement.Body}}</div>
  </div>
</div>
{{end}}
